<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gakkan-var.2</title>
<link rel="icon" href="./gakkanicon.png" />
<style>
    /*タブ切り替え全体のスタイル*/
.tabs {
  margin-top: 50px;
  padding-bottom: 40px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  width: 700px;
  margin: 0 auto;}

/*タブのスタイル*/
.tab_item {
  width: calc(100%/3);
  height: 50px;
  border-bottom: 3px solid #5ab4bd;
  background-color: #d9d9d9;
  line-height: 50px;
  font-size: 16px;
  text-align: center;
  color: #565656;
  display: block;
  float: left;
  text-align: center;
  font-weight: bold;
  transition: all 0.2s ease;
}
.tab_item:hover {
  opacity: 0.75;
}

/*ラジオボタンを全て消す*/
input[name="tab_item"] {
  display: none;
}

/*タブ切り替えの中身のスタイル*/
.tab_content {
  display: none;
  padding: 40px 40px 0;
  clear: both;
  overflow: hidden;
}


/*選択されているタブのコンテンツのみを表示*/
#all:checked ~ #all_content,
#programming:checked ~ #programming_content,
#design:checked ~ #design_content {
  display: block;
}

/*選択されているタブのスタイルを変える*/
.tabs input:checked + .tab_item {
  background-color: #5ab4bd;
  color: #fff;
}
/*-----------END tab------------*/
#back{
    width: 50px;
    height: 50px;
    border-radius: 25px;
    background-color: aquamarine;
    margin-left:10px;
    margin-top: 20px;
    text-align: center;
    margin-bottom: 30px;
    cursor: pointer;
}
.bcp{
    display: inline-block;
    margin-top: 15px;
}
</style>
</head>
<body>
    <div id="back" onclick="location.href='./learning.html'"><div class="bcp">←戻る</div></div>
    <div class="tabs">
        <input id="all" type="radio" name="tab_item" checked>
        <label class="tab_item" for="all">競争</label>
        <input id="programming" type="radio" name="tab_item">
        <label class="tab_item" for="programming">自分</label>
        <input id="design" type="radio" name="tab_item">
        <label class="tab_item" for="design">アーカイブ</label>
        <div class="tab_content" id="all_content">
          <div class="tab_content_description">
            <p class="c-txtsp">競争の内容が入ります</p>
          </div>
        </div>
        <div class="tab_content" id="programming_content">
          <div class="tab_content_description">
            <p class="c-txtsp">自分の内容が入ります</p>
          </div>
        </div>
        <div class="tab_content" id="design_content">
          <div class="tab_content_description">
            <p class="c-txtsp">アーカイブが入ります</p>
          </div>
        </div>
      </div>
</body>
</html>
